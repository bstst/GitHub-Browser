<div ng-controller="mainController">
	<input type="text" name="search" value="" ng-model="search" />
	<button ng-click="findUsers()">Find users</button>
	<button ng-click="findRepos()">Find repos</button>

	<div ng-repeat="user in users">
		<a href="#/{{user.login}}">{{user.login}}</a>
	</div>
	<div ng-repeat="repo in repos">
		<a href="#/{{repo.full_name}}">{{repo.name}}</a>
	</div>
</div>
