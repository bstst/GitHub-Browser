<div ng-controller="mainController">
	<input type="text" name="search" value="" ng-model="search" />
	
	<button ng-click="findUsers()">Find users</button>
	<button ng-click="findRepos()">Find repos</button>

	<ul ng-repeat="user in users">
		<li><a href="#/{{user.login}}">{{user.login}}</a></li>
	</ul>
	<ul ng-repeat="repo in repos">
		<li><a href="#/{{repo.full_name}}">{{repo.name}}</a></li>
	</ul>
</div>
